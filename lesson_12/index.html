<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <h1 class="header__title">Biggest aircrafts</h1>
         </div>
      </header>
      <main class="main">
         <section class="first-bloke content">
            <div class="transform__container">
               <div class="transform__content">
                  <div class="transform__item item">
                     <div class="transform__title title">
                        <h2 class="title__text">
                           Translate
                        </h2>
                     </div>
                     <div class="transform__picture transform__picture--translate">
                        <img src="img/airbus_A380-800.jpg" alt="Airbus A380-800">
                     </div>
                  </div>
                  <div class="transform__item item">
                     <div class="transform__title title">
                        <h2 class="title__text">
                           Scale
                        </h2>
                     </div>
                     <div class="transform__picture transform__picture--scale">
                        <img src="img/airbus_A333-300.jpg" alt="A 333-300">
                     </div>
                  </div>
                  <div class="transform__item item">
                     <div class="transform__title title">
                        <h2 class="title__text">
                           Rotate
                        </h2>
                     </div>
                     <div class="transform__picture transform__picture--rotate">
                        <img src="img/airbus_A340-500.jpg" alt="A340-500">
                     </div>
                  </div>
                  <div class="transform__item item">
                     <div class="transform__title title">
                        <h2 class="title__text">
                           Skew
                        </h2>
                     </div>
                     <div class="transform__picture transform__picture--skew">
                        <img src="img/airbus_A350.jpg" alt="A350">
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <section class="second-bloke content">
            <div class="transform__item item">
               <div class="transform__title title">
                  <h2 class="title__text">
                     Transform-2d
                  </h2>
               </div>
               <div class="transform__picture transform__picture--transform2d">
                  <img src="img/airbus_A340-300.jpg" alt="A340-300">
               </div>
            </div>
            <div class="transform__item item">
               <div class="transform__title title">
                  <h2 class="title__text">
                     Transform-origin
                  </h2>
               </div>
               <div class="transform__picture transform__picture--origin">
                  <img src="img/boeing_747-400.jpg" alt="Rik/Deril">
               </div>
            </div>
            <div class="transform__item item item--perspective">
               <div class="transform__title title">
                  <h2 class="title__text">
                     Perspective
                  </h2>
               </div>
               <div class="transform__picture transform__picture--perspective">
                  <img src="img/boeing_777-300.jpg" alt="777-300">
               </div>
            </div>
         </section>
         <section class="third-bloke content">
            <div class="transform__item item item--perspective">
               <div class="transform__title title">
                  <h2 class="title__text">
                     Translate-3d
                  </h2>
               </div>
               <div class="transform__picture transform__picture--transform3d">
                  <img src="img/boeing_747-400.jpg" alt="747-400">
               </div>
            </div>
            <div class="transform__item item item--perspective">
               <div class="transform__title title">
                  <h2 class="title__text">
                     Scale-3d
                  </h2>
               </div>
               <div class="transform__picture transform__picture--scale3d">
                  <img src="img/airbus_A380-800.jpg" alt="A380-800">
               </div>
            </div>
            <div class="transform__item item item--perspective">
               <div class="transform__title title">
                  <h2 class="title__text">
                     Rotate-3d
                  </h2>
               </div>
               <div class="transform__picture transform__picture--rotate3d">
                  <img src="img/airbus_A333-300.jpg" alt=" A 333-300">
               </div>
            </div>
            <div class="transform__item item item--preserve-3d">
               <div class="transform__title title">
                  <h2 class="title__text">
                     Transform-style
                  </h2>
               </div>
               <div class="transform__picture transform__picture--transform-style">
                  <img src="img/airbus_A340-300.jpg" alt="A340-300">
               </div>
            </div>
            <div class="transform__item item item--visibility">
               <div class="transform__title title">
                  <h2 class="title__text">
                     Backface-visibility
                  </h2>
               </div>
               <div class="transform__picture picture-wrapper">
                  <div class="transform__picture transform__picture--front">
                     <img src="img/airbus_A350.jpg" alt="Airbus A350">
                  </div>
               </div>
            </div>
         </section>



      </main>
   </div>
</body>

</html>
