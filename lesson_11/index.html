<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="wrapper">
      <main class="main">
         <div class="vehicle">
            <div class="vehicle__container">


               <div class="vehicle__top">
                  <div class="window-front"></div>
                  <div class="top-line"></div>
                  <div class="window-rear"></div>
                  <div class="vehicle__mirror"></div>
               </div>
               <div class="vehicle__bottom">
                  <div class="door-front">
                     <div class="handle-front"></div>
                  </div>
                  <div class="door-rear">
                     <div class="handle-rear"></div>
                  </div>
                  <div class="wheel-front"></div>
                  <div class="wheel-rear"></div>
                  <div class="headlight-front"></div>
                  <div class="headlight-rear"></div>
                  <div class="bumper-front"></div>
                  <div class="bumper-rear"></div>
               </div>


            </div>
         </div>
      </main>
   </div>
</body>

</html>
